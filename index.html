<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="wrapper">
      <div class="typing-demo">
        Translate morse code...
      </div>
    </div>

    <input placeholder="Input code here" type="text" id="myInput">

    <div class="buttons">
      <button onclick=toMorse() class="convert">To Morse</button>
      <button onclick=toEng() id="mButton" >To English</button>
    </div>
    <h5>TRANSLATION:</h5>
    <p id="morse_display"></p>

  </div>

  <script src="./app.js"></script>
</body>
</html>
